version: "3.4"

services:
  ##################
  ### SUBMODULES ###
  ##################
  vdm_training_01_messenger_sync:
    container_name: 'vdm_training_01_messenger_sync'
    working_dir: '/var/www/html'
    build:
      context: './'
      dockerfile: './Dockerfile'
    command: ["/bin/sh", "-c", "COMPOSER_MEMORY_LIMIT=-1 composer update -n && composer clearcache -n && chmod 777 -R vendor/ composer.lock && sleep 10000000"]
    ports:
      - '5000:80'
    volumes:
      - '.:/var/www/html'